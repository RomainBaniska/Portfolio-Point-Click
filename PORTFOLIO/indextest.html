<!DOCTYPE html>
<html>
<head>
    <title>PortFolio Pierre Castaing</title>
    <link rel="stylesheet" href="../css/body.css">
    <style>
        /* Masquer complètement les contrôles natifs */
        video {
            width: 640px;
            height: 360px;
            display: block;
        }

        /* Conteneur du bouton */
        .custom-controls {
            text-align: center;
            margin-top: 10px;
        }

        /* Bouton personnalisé avec image */
        .play-pause-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        /* Style des images */
        .play-pause-btn img {
            width: 50px; /* Ajuste la taille selon ton besoin */
            height: auto;
        }
    </style>
</head>
<body>

    <video id="video" src="../videos/RebatierePF.mp4"></video>
    <div class="custom-controls">
        <button id="playPauseBtn" class="play-pause-btn">
            <img src="../sprites/SPECIAL/toileAlerts/start.png" alt="Play">
        </button>
    </div>

    <script>
        const video = document.getElementById("video");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const playImg = "../sprites/SPECIAL/toileAlerts/start.png";
        const pauseImg = "../sprites/SPECIAL/toileAlerts/stop.png";

        playPauseBtn.addEventListener("click", function () {
            if (video.paused) {
                video.play();
                playPauseBtn.innerHTML = `<img src="${pauseImg}" alt="Pause">`;
            } else {
                video.pause();
                playPauseBtn.innerHTML = `<img src="${playImg}" alt="Play">`;
            }
        });

        // Désactiver le menu contextuel (clic droit)
        video.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });
    </script>

</body>
</html>
