<!DOCTYPE html>
<html>
<head>
    <title>PortFolio Pierre Castaing</title>
    <link rel="stylesheet" href="../css/body.css">

    <!-- Synchronisation du chargement des polices d'écriture AVANT tout dessin sur le canvas avec WebFontLoader-->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!-- Lodash pour le Deep Cloning des dialogues -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script> -->

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        WebFont.load({
            google: {
                families: ['MonkeyIsland', 'MonkeyIslandMenu']
            }
            // ,
            // active:e=>{
            //     console.log("font loaded!");
            // }
        });
    </script>

    <script src="https://pixijs.download/release/pixi.js"></script>

    <!-- <script src="https://unpkg.com/pixi.js/dist/browser/pixi.min.js"></script> -->
    <script src="https://unpkg.com/@pixi/sound/dist/pixi-sound.js"></script>

    <script type="module">
        import { initializeApp } from '../js/initApp.js';
        import { loadSprites } from '../js/loadSprites.js';
        import { resizeHandler } from '../js/resizeHandler.js';
        import { interactions } from '../js/interactions.js';
        import { loadTexts } from '../js/loadTexts.js';
        import { loadSounds } from '../js/loadSounds.js';

        (async () => {
            const apps = await initializeApp();
            const sounds = await loadSounds(); 
            const sprites = await loadSprites(apps, sounds); 
            const texts = await loadTexts(sprites);
            await resizeHandler(apps, sprites, texts);
            await interactions(apps, sprites, texts);
        })();
    </script>

</head>
<body>
</body>

</html>
